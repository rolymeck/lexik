<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragment/common :: head(_)}">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
</head>
<div th:fragment="editor">
    <a class="btn btn-primary" data-toggle="collapse" href="#newMessageForm" role="button" aria-expanded="false"
        aria-controls="newMessageForm">
        Редактор
    </a>
    <div class="collapse <#if message??>show</#if>" id="newMessageForm">
        <div class="form-group mt-3">
            <form method="post" enctype="multipart/form-data">

                <div class="form-group">
                    <input type="text" class="form-control ${(textError??)?string('is-invalid', '')}"
                        value="<#if message??>${message.text}</#if>" name="text" placeholder="Сообщение" />
                    <#if textError??>
                        <div class="invalid-feedback">
                            ${textError}
                        </div>
                    </#if>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control ${(tagError??)?string('is-invalid', '')}"
                        value="<#if message??>${message.tag}</#if>" name="tag" placeholder="Тэг" />
                    <#if tagError??>
                        <div class="invalid-feedback">
                            ${tagError}
                        </div>
                    </#if>
                </div>

                <div class="form-group">
                    <div class="custom-file">
                        <input type="file" name="file" id="customFile" />
                        <label class="custom-file-label" for="customFile">Прикрепить</label>
                    </div>
                </div>

                <input type="hidden" name="_csrf" value="${_csrf.token}" />
                <input type="hidden" name="id" value="<#if message??>${message.id}</#if>" />
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:fragment="list">
    <div class="card-columns" id="message-list">
        <#list page.content as message>
            <div class="card my-3">
                <#if message.filename??>
                    <img src="/img/${message.filename}" class="card-img-top" />
                </#if>
                <div class="m-2">
                    <span>${message.text}</span><br />
                    <i>#${message.tag}</i>
                </div>
                <div class="card-footer text-muted">
                    <div class="row">
                        <a class="col align-self-center"
                            href="/user-messages/${message.author.id}">${message.authorName}</a>
                        <a class="col align-self-center" href="/messages/${message.id}/like">
                            <#if message.meLiked>
                                <i class="fas fa-heart"></i>
                                <#else>
                                    <i class="far fa-heart"></i>
                            </#if>
                            ${message.likes}
                        </a>
                        <#if user.id==message.author.id>
                            <a class="col btn btn-primary"
                                href="/user-messages/${message.author.id}?message=${message.id}">Изменить</a>
                        </#if>
                    </div>
                </div>
            </div>
            <#else>
                No message
        </#list>
    </div>
</div>


</body>

</html>
