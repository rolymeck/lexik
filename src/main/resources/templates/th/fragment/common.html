<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="head (title)">
    <title th:text="${title}">Lexik.me</title>

    <meta charset="utf-8" />
    <meta
      name="description"
      content="Free tool for improving language skills"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link

      sizes="192x192"
      href="/static/img/icon/icon@192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/static/img/icon/icon@192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/static/img/icon/favicon@32.png"
    />
    <link
      rel="icon"

      sizes="16x16"
      href="/static/img/icon/favicon@16.png"
    />
    <link rel="shortcut icon" href="/static/img/icon/favicon.ico" />

    <meta name="theme-color" content="#fafafa" />

    <link rel="manifest" href="/static/manifest.json" />

    <meta name="apple-mobile-web-app-title" content="Lexik.me" />
    <meta name="application-name" content="Lexik.me" />

    <link

    />
    <link

      crossorigin="anonymous"

    <script

      crossorigin="anonymous"

  <body>

      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
