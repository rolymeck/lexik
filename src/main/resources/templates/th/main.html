<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{fragment/common :: head(_)}">
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
  </head>
  <body>
    <nav th:replace="~{fragment/navbar.html :: nav}"></nav>

    <main class="container mt-5">
      <div class="form-row">
        <div class="form-group col-md-6">
          <form method="get" action="/main" class="form-inline">
            <input
              type="text"
              name="filter"
              class="form-control"
              th:value="${filter} ? ${filter} : ''"
              placeholder="Search by tag"
            />
            <button type="submit" class="btn btn-primary ml-2">Search</button>
          </form>
        </div>
      </div>
      <th:block th:insert="~{fragment/message.html :: editor}"> </th:block>
      <th:block th:insert="~{fragment/message.html :: list}"> </th:block>
    </main>
    <th:block th:insert="~{fragment/common :: bootstrap}" />
  </body>
</html>
