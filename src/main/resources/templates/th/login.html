<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{fragment/common :: head(_)}">
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
  </head>
  <body>
    <main class="mt-5">
      <div class="row justify-content-center pb-5">
        <div class="col-12 col-sm-8 col-md-7 col-lg-4">
          <div class="mb-5">
            <div class="shadow border-top border-secondary">
              <div class="card-body">
                <h1 class="h3 mb-1 mt-2 text-center">Вход</h1>

                <div
                  th:class="'alert alert-' + ${messageType}"
                  role="alert"
                  th:if="${message}"
                  th:text="${message}"
                ></div>

                <form action="/login" method="post">
                  <div class="my-3">
                    <input
                      type="text"
                      class="form-control"
                      th:classappend="${usernameError} ? 'is-invalid'"
                      th:value="${user} ? ${user.username} : ''"
                      name="username"
                      placeholder="Имя пользователя"
                    />
                    <div
                      class="invalid-feedback"
                      th:if="${usernameError}"
                      th:text="${usernameError}"
                    ></div>
                  </div>

                  <div class="my-3">
                    <input
                      type="password"
                      class="form-control"
                      th:classappend="${passwordError} ? 'is-invalid'"
                      name="password"
                      placeholder="Пароль"
                    />
                    <div
                      class="invalid-feedback"
                      th:if="${passwordError}"
                      th:text="${passwordError}"
                    ></div>
                  </div>

                  <input type="hidden" name="_csrf" th:value="${_csrf.token}" />

                  <button type="submit" class="btn btn-primary btn-block">
                    Войти
                  </button>
                </form>
              </div>
              <div class="card-footer text-muted">
                Нет аккаунта?
                <span class="font-weight-bolder">
                  <a href="/registration">Создать новый аккаунт</a>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <th:block th:insert="~{fragment/common :: bootstrap}" />
  </body>
</html>
