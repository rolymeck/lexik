<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{fragment/common :: head(_)}">
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
  </head>

  <body>
    <nav th:replace="~{fragment/navbar.html :: nav}"></nav>

    <main class="mt-5">
      <div class="row justify-content-center pb-5">
        <div class="col-12 col-sm-8 col-md-7 col-lg-4">
          <div class="mb-5">
            <div class="shadow border-top border-secondary">
              <div class="card-body">
                <h1 class="h3 mb-1 mt-2 text-center">Регистрация</h1>

                <form action="/registration" method="post">
                  <div class="my-3">
                    <input
                      type="text"
                      class="form-control"
                      th:classappend="${usernameError} ? 'is-invalid'"
                      th:value="${user} ? ${user.username}"
                      name="username"
                      placeholder="Имя пользователя"
                    />
                    <div
                      class="invalid-feedback"
                      th:if="${usernameError}"
                      th:text="${usernameError}"
                    ></div>
                  </div>

                  <div class="my-3">
                    <input
                      type="email"
                      class="form-control"
                      th:classappend="${emailError} ? 'is-invalid'"
                      th:value="${user} ? ${user.email}"
                      name="email"
                      placeholder="Электронная почта"
                    />
                    <div
                      class="invalid-feedback"
                      th:if="${emailError}"
                      th:text="${emailError}"
                    ></div>
                  </div>

                  <div class="my-3">
                    <input
                      type="password"
                      th:class="form-control"
                      th:classappend="${passwordError} ? 'is-invalid'"
                      name="password"
                      placeholder="Пароль"
                    />
                    <div
                      class="invalid-feedback"
                      th:if="${passwordError}"
                      th:text="${passwordError}"
                    ></div>
                  </div>

                  <div class="my-3">
                    <input
                      type="password"
                      class="form-control"
                      th:classappend="${passwordConfirmationError} ? 'is-invalid'"
                      name="passwordConfirmation"
                      placeholder="Подтверждение пароля"
                    />
                    <div
                      class="invalid-feedback"
                      th:if="${passwordConfirmationError}"
                      th:text="${passwordConfirmationError}"
                    ></div>
                  </div>

                  <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                  <button type="submit" class="btn btn-primary btn-block">
                    Создать аккаунт
                  </button>
                </form>
              </div>
              <div class="card-footer text-muted">
                Есть аккаунт?
                <span class="font-weight-bolder">
                  <a href="/login">Войти</a>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <th:block th:insert="~{fragment/common :: bootstrap}" />
  </body>
</html>
